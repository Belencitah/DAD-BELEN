server:
  port: 8090

spring:
  application:
    name: ms-registry-server

eureka:
  instance:
    hostname: localhost
  client:
    # Un servidor Eureka no debe auto-registrarse ni hacer fetch
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/